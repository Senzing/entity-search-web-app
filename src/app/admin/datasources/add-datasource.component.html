<h1 mat-dialog-title>Create Data Source</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="NewDataSourceName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">Cancel</button>
  <button color="primary" mat-stroked-button [mat-dialog-close]="data.name" cdkFocusInitial>Create</button>
</div>
