<div class="list-format">
  <div class="key">Web App Version: </div>
  <div class="value">{{ appVersion }}</div>
  <div class="key">API Server Version: </div>
  <div class="value">{{ apiServerVersion }}</div>
  <div class="key">REST API Version: </div>
  <div class="value">{{ restApiVersion }}</div>
  <div *ngIf="restApiClientVersion" class="key">REST Client: </div>
  <div *ngIf="restApiClientVersion" class="value">{{ restApiClientVersion }}</div>
  <div *ngIf="sdkComponentsVersion" class="key">SDK Components: </div>
  <div *ngIf="sdkComponentsVersion" class="value">{{ sdkComponentsVersion }}</div>
  <div *ngIf="graphComponentsVersion" class="key">Graph Components: </div>
  <div *ngIf="graphComponentsVersion" class="value">{{ graphComponentsVersion }}</div>
</div>
