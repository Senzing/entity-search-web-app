<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <span>Entity Search</span>
  <sz-powered-by format="small"></sz-powered-by>
  <mat-menu #appMenu="matMenu">
    <a (click)="goHome()" routerLink="/" routerLinkActive="active" mat-menu-item><mat-icon>home</mat-icon>Home</a>
    <a (click)="toggleSearch($event)" mat-menu-item>
      <mat-icon *ngIf="ribbonExpanded">visibility_off</mat-icon>
      <mat-icon *ngIf="!ribbonExpanded">visibility</mat-icon>
      Show/Hide Search
    </a>
    <a (click)="openEntity($event)" mat-menu-item>
      <mat-icon>open_in_new</mat-icon>
      Open Entity detail
    </a>
